<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bkg">
    <div class="box">
        <div class="container">
            <div class="heading">
                <h1>CALCULATOR</h1>
            </div>

            <div class="d-flex justify-content-center mb-3 input"></div>

            <div class="row mb-3">
                <span class="col"><button class="button" id="clear">C</button></span>
                <span class="col"><button class="operation button ">()</button></span>
                <span class="col"><button class="operation button ">%</button></span>
                <span class="col"><button class="button bg-light ">‚ùé</button></span>
            </div>
            <div class="row mb-3">
                <span class="col"><button class="button ">7</button></span>
                <span class="col"><button class="button ">8</button></span>
                <span class="col"><button class="button ">9</button></span>
                <span class="col"><button class="operation button ">*</button></span>
            </div>
            <div class="row mb-3">
                <span class="col"><button class="button ">4</button></span>
                <span class="col"><button class="button ">5</button></span>
                <span class="col"><button class="button ">6</button></span>
                <span class="col"><button class="operation button">-</button></span>
            </div>
            <div class="row mb-3">
                <span class="col"><button class="button ">1</button></span>
                <span class="col"><button class="button ">2</button></span>
                <span class="col"><button class="button ">3</button></span>
                <span class="col"><button class="operation button ">+</button></span>
            </div>
            <div class="row mb-3">
                <span class="col"><button class="button ">0</button></span>
                <span class="col"><button class="button ">.</button></span>
                <span class="col"><button class="button " id="equal">=</button></span>
                <span class="col"><button class="button operation ">/</button></span>
            </div>
        </div>
        <div>
            <button id="btn" class="btn btn-primary switch m-5">Theme</button>
        </div>
        <script src="script.js"></script>
    </div>

</body>

</html>
